   /* Center the content */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdCMuIZbtm5YHjEiqr1_qvntL7D_GhuTppHG5gCU0NoJv41dC9w-uRScoi3Nhy5gPu0yU&usqp=CAU');

    background-size: cover;
}

/* Style the form container */
.container {
    width: 300px;
    padding: 20px;
    /* background-color: #f2f2f2; */
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the form header */
h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Style the input fields and labels */
.label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

/* Apply the same style to Username, Email, and Password input fields */
input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the submit button */
#submit {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#submit:hover {
    background-color: #0056b3;
}
</style>
