<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Section styles */
        section {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Link styles */
        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <section id="sign-up">
            <h2>Sign Up</h2>
            <p>Create an account to get started.</p>
            <a href="signup.html">Sign Up</a>
        </section>
        <section id="sign-in">
            <h2>Sign In</h2>
            <p>Already have an account? Sign in here.</p>
            <a href="login.html">Sign In</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
